<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>MIPS Pro Simülatör</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="viewport" id="viewport">
        <div id="pan-zoom-container">
            <object id="svgObject" data="a.svg" type="image/svg+xml"></object>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="btnFit" title="Ekrana Sığdır">⛶</button>
            <button class="zoom-btn" id="btnZoomIn" title="Yakınlaştır">+</button>
            <button class="zoom-btn" id="btnZoomOut" title="Uzaklaştır">-</button>
        </div>
    </div>

    <div class="control-panel" id="controlPanel">

        <button id="togglePanelBtn" class="toggle-handle" title="Paneli Aç/Kapat">
            ▼
        </button>

        <div class="panel-header">
            <div class="status-badge">
                AŞAMA: <span id="currentStageText">HAZIR</span>
            </div>
            <div class="example-code" id="codeExample">
                Seçim Bekleniyor...
            </div>
        </div>

        <div class="panel-actions">
            <select id="instructionSelect">
                <option value="" disabled selected>Komut Seçiniz</option>
                <option value="ADD">ADD (Toplama)</option>
                <option value="LW">LW (Yükle)</option>
                <option value="SW">SW (Kaydet)</option>
                <option value="BEQ">BEQ (Dallanma)</option>
            </select>

            <button class="btn btn-nav" id="btnPrev" disabled>❮</button>
            <button class="btn btn-nav" id="btnNext" disabled>İleri ❯</button>
            <button class="btn btn-reset" id="btnReset">Sıfırla</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
